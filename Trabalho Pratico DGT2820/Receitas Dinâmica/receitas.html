<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catálogo de Receitas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="receitas.css">
</head>

<body class="bg-warning" onload="preencheCatalogo()">
    <div class="container-fluid py-4">
        <h1 class="text-center mb-4">Catálogo de Receitas</h1>
        <div id="pnlCatalogo" class="d-flex flex-wrap"></div>
    </div>

    <script>
        const receitas = [
            {
                titulo:"Lasanha de Frigideira",
                imagem:"img/lasanha.png",
                preparo:"Em uma frigideira, doure alho e cebola no azeite, adicione carne moída (ou frango) e cozinhe.",
                ingredientes:["1 fio de óleo", "2 dentes de alho", "1/2 cebola", "500gramas de carne moída", "sal e pimenta a gosto"]
            },
            {
                titulo:"Pão de Queijo",
                imagem:"img/pao.png",
                preparo:"Misture todos os ingredientes até formar uma massa homogênea. Modele bolinhas e asse em forno preaquecido a 180°C por 25 minutos. ",
                ingredientes:["2 xícaras de polvilho doce", "1 xícara de queijo ralado", "1 ovo", "1/2 xícara de leite", "1/4 xícara de óleo", "Sal a gosto"]
            },
            {
                titulo:"Brigadeiro",
                imagem:"img/brigadeiro.png",
                preparo:"Em uma panela, misture o leite condensado, o cacau em pó e a manteiga. Cozinhe em fogo médio, mexendo sempre, até desgrudar do fundo da panela. Deixe esfriar, enrole em bolinhas e passe no granulado.",
                ingredientes:["1 lata de leite condensado", "2 colheres de sopa de cacau em pó", "1 colher de sopa de manteiga", "Granulado para decorar"]
            }
        ];

        const getListaIngredientes = (receita) => {
            return receita.ingredientes  
                .map(ing => `<li>${ing}</li>`)
                .reduce((acc, li) => acc + li, '<ul>') + '</ul>';  
        };

        const getCard = (receita) =>  {
            return `
                <div class="card">
                    <img src="${receita.imagem}" class="card-img-top" alt="${receita.titulo}" onerror="this.src='https://via.placeholder.com/250x150?text=Sem+Imagem'>
                    <div class="card-body">
                        <h5 class="card-title">${receita.titulo}</h5>
                        <div class="card-text">
                            ${getListaIngredientes(receita)}
                            <hr>
                            ${receita.preparo}
                        </div>
                    </div>
                </div>
            `;
        };

        const preencheCatalogo = () => {
            const pnlCatalogo = document.getElementById("pnlCatalogo");
            const htmlCards = receitas
                .map(receita => getCard(receita))
                .reduce((acc, card) => acc + card, '');
                pnlCatalogo.innerHTML = htmlCards;
        };
    </script>
</body>

</html>
