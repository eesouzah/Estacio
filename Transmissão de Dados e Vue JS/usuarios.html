<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <title>Document</title>
</head>
<body class="container big-warning">
    <h1>Usuários de Teste via REST</h1>
    <p>
        Os usuários deste exemplos são fornecidos pela API de teste <a href="https://reqres.in/" target="_blank">reqres.in</a>
    </p>
    <div id="usuarios" class="container-fluid">
        <div class="row">
            <div 
                class="col-md-4 col-lg-3 p-2"
                v-for="(user, index) in users"
                :key="index"
            >
                <div class="card m-3">
                    <img :src="user.avatar" class="card-img-top" :alt="`${user.first_name} ${user.last_name}`">
                    <div class="card-body">
                        <h5 class="card-title">({{user.first_name}}, {{user.last_name}})</h5>
                        <p class="card-text">{{user.email}}</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script>
        const { createApp } = Vue;

        createApp({
            data(){
                return {
                    users: []
                };
            },
            mounted() {
                this.loadUsers();
            },
            methods: {
                async loadUsers() {
                    try {
                        const response = await fetch('https://reqres.in/api/users?per_page=10', {
                            headers: {
                                'x-api-key': 'reqres-free-v1'
                            }
                        });
                        const data = await response.json();
                        this.users = data.data;
                    } catch (error) {
                        console.error('Erro:', error);
                    }
                }
            }    
        }).mount('#usuarios');
    </script>
</body>
</html>
