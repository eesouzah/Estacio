<main class="container mt-4">
  <h1>Dados do Livro</h1>

  <form (submit)="incluir()" ngNativeValidate>
    <div class="mb-3">
      <label for="titulo" class="form-label">TÃ­tulo</label>
      <input
        type="text"
        class="form-control"
        id="titulo"
        [(ngModel)]="livro.titulo"
        name="titulo"
        required
      />
    </div>

    <div class="mb-3">
      <label for="resumo" class="form-label">Resumo</label>
      <textarea
        class="form-control"
        id="resumo"
        [(ngModel)]="livro.resumo"
        name="resumo"
        rows="3"
        required
      ></textarea>
    </div>

    <div class="mb-3">
      <label for="editora" class="form-label">Editora</label>
      <select
        class="form-select"
        id="editora"
        [(ngModel)]="livro.codEditora"
        name="editora"
        required
      >
        <option value="">Selecione uma editora</option>
        <option *ngFor="let e of editoras" [value]="e.codEditora">
          {{ e.nome }}
        </option>
      </select>
    </div>

    <div class="mb-3">
      <label for="autores" class="form-label">Autores (1 por linha)</label>
      <textarea
        class="form-control"
        id="autores"
        [(ngModel)]="autoresForm"
        name="autores"
        rows="4"
        placeholder="Digite um autor por linha"
        required
      ></textarea>
    </div>

    <button type="submit" class="btn btn-primary">Cadastrar Livro</button>
  </form>
</main>
